<div class="card rounded-0">

    <div class="card-header p-0 bg-primary">
      <div class="message-header text-white text-center py-2">
        <h3>Request for Academic transcript and Matric certificate <img src="../../assets/icons/icons8_New_Message_50px_1.png" height="30" width="30" alt=""></h3>
        <p class="m-0">You'll shortly receive email with above documents attached </p>
      </div>
    </div>
    <div class="card-body p-3">
      <form [formGroup]="messageForm" (ngSubmit)="messageForm.valid && submit(messageForm)">
        <!--Body-->
        <div class="form-group">
          <label>Your email <span class="download-text">*(Your email will only be used when replying to your request)</span></label>
          <div class="input-group mb-2 mb-sm-0">
            <input type="email" required formControlName="email" class="form-control form-control-sm" id="email"
              placeholder="Email">
          </div>
          <div
          *ngIf="messageForm.get('email').invalid && (messageForm.get('email').dirty || messageForm.get('email').touched || messageForm.get('email').errors['email']) "
          class="alert alert-danger">
          Email is required / the email format is invalid
        </div>
        </div>
        <div class="form-group" hidden="true">
          <label>Message</label>
          <div class="input-group mb-2 mb-sm-0">
            <textarea required formControlName="message" class="form-control form-control-sm"
              placeholder="Write message..."></textarea>
          </div>
          <div
          *ngIf="messageForm.get('message').invalid && (messageForm.get('message').dirty || messageForm.get('message').touched)"
          class="alert alert-danger">
          Please type your message in order to submit
        </div>
        </div>
        <div class="text-center">
          <button [disabled]="!messageForm" type="submit" class="btn btn-primary btn-block rounded-1 py-2">Submit</button>
        </div>
      </form>
    </div>

  </div>
