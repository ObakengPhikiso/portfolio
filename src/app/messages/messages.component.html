<div class="container-fluid" id="content">
  <section class="col d-flex align-items-center">
    <div class="w-100">
      <h1 class="mb-0">
        <span id="surname">
          Messages
        </span>
      </h1>
      <div class="row pt-4">
        <div class="col">
          <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef class="table-head"> First name </th>
              <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
            </ng-container>

            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef class="table-head"> Last name </th>
              <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef class="table-head"> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef class="table-head"> Message </th>
              <td mat-cell *matCellDef="let row"> {{row.message}} </td>
            </ng-container>


              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Delete </th>
                <td mat-cell *matCellDef="let element" class="action-link">
                  <a class="btn text-secondary" (click)="onDelete(element.id)">
                    <i class="fas fa-trash-alt justify-content-center"></i>
                  </a>
                  <a class="btn text-secondary" (click)="onReply(element.email)">
                  <i class="fa fa-reply justify-content-center"></i>
                </a>
                </td>
              </ng-container>

            <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef>
                Loading data.....
              </mat-footer-cell>
            </ng-container>

            <ng-container matColumnDef="noData">
              <mat-footer-cell *matFooterCellDef>
                No messages...
              </mat-footer-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length == 0)}"></mat-footer-row>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
