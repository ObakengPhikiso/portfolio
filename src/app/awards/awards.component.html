<div class="container-fluid" id="content">
  <section class="col d-flex align-items-center">
    <div class="w-100">
      <div id="login-card" class="row justify-content-center">
        <div class="col-lg-7 col-md-7 col-sm-7 align-content-center">
          <div class="card mat-elevation-z5 rounded-0">

            <div class="card-header p-0">
              <div class="message-header text-white text-center py-2">
                <h3>Login <img src="../../assets/icons/icons8_Login_30px.png" height="30" width="30" alt=""></h3>
              </div>
            </div>
            <div class="card-body p-3">
              <form [formGroup]="login" (ngSubmit)="login.valid && submit(login)">
                <!--Body-->
                <div class="form-group">
                  <label>Email </label>
                  <div class="input-group mb-2 mb-sm-0">
                    <input type="email" required formControlName="email" class="form-control form-control-sm" id="email"
                      placeholder="Email">
                  </div>
                  <div
                  *ngIf="login.get('email').invalid && (login.get('email').dirty || login.get('email').touched || login.get('email').errors['email']) "
                  class="alert alert-danger">
                  Email is required / the email format is invalid
                </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group">
                    <input type="password" required formControlName="password" class="form-control form-control-sm"
                      id="password" placeholder="password">
                  </div>
                  <div
                  *ngIf="login.get('password').invalid && (login.get('password').dirty || login.get('password').touched)"
                  class="alert alert-danger">
                  Password is required
                </div>
                </div>
                <div class="text-center">
                  <button [disabled]="!login" type="submit" class="btn btn-primary btn-block rounded-1 py-2">Login</button>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
